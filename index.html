<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live HTML Editor with Upload & Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f6f8;
      --panel: #ffffff;
      --text: #000000;
      --border: #ddd;
    }
    body.dark {
      --bg: #0f172a;
      --panel: #020617;
      --text: #e5e7eb;
      --border: #1e293b;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    .container { display: flex; width: 100%; height: 100%; }

    .template-btn {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      font-size: 13px;
      color: var(--text);
    }
    .editor {
      width: 50%;
      padding: 12px;
      background: var(--panel);
      display: flex;
      flex-direction: column;
    }
    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--text);
    }
    .preview {
      width: 50%;
      border-left: 1px solid var(--border);
      background: var(--panel);
      padding: 10px;
      overflow: auto;
    }
    #suggestionBox {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #111;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
      font-size: 12px;
    }
    .top-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="editor">
      <div class="top-actions">
        <input type="file" id="uploadHtml" accept=".html" style="display:none" />
        <button class="template-btn" onclick="document.getElementById('uploadHtml').click()">â¬† Upload HTML</button>
        <button class="template-btn" onclick="downloadHTML()">â¬‡ Download</button>
        <button class="template-btn" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
        <button class="template-btn" onclick="explainCode()">ðŸ§  Explain</button>
      </div>
      <h2>HTML Editor</h2>
      <textarea id="htmlInput"></textarea>
    </div>

    <div class="preview" id="previewArea"></div>
    <div id="suggestionBox"></div>

  </div>

  <script>
    const textarea = document.getElementById('htmlInput');
    const previewArea = document.getElementById('previewArea');
    const suggestionBox = document.getElementById('suggestionBox');

    function updatePreview() {
      previewArea.innerHTML = textarea.value;
    }

    function showSuggestion(msg) {
      suggestionBox.textContent = msg;
      suggestionBox.style.display = 'block';
      setTimeout(() => suggestionBox.style.display = 'none', 2500);
    }

    textarea.addEventListener('input', updatePreview);

    document.getElementById('uploadHtml').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        textarea.value = reader.result;
        updatePreview();
        showSuggestion('HTML file uploaded');
      };
      reader.readAsText(file);
    });

    function downloadHTML() {
      const blob = new Blob([textarea.value], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'index.html';
      a.click();
      showSuggestion('HTML file downloaded');
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      showSuggestion('Theme toggled');
    }

    function explainCode() {
      const lines = textarea.value.split('\n').length;
      showSuggestion(`This HTML contains ${lines} lines. Use headings, semantic tags, and clean structure.`);
    }

    // Initial content
    textarea.value = `<!DOCTYPE html>\n<html>\n<head>\n  <title>Hello</title>\n</head>\n<body>\n  <h1>Hello World</h1>\n</body>\n</html>`;
    updatePreview();

    /*
      Manual Test Cases:
      1. Upload an HTML file â†’ editor & preview update
      2. Edit text â†’ preview updates live
      3. Download â†’ index.html contains editor content
      4. Toggle dark mode â†’ theme switches
      5. Explain â†’ suggestion toast appears
    */
  </script>
</body>
</html>
